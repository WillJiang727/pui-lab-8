<!DOCTYPE html>
<html>
<head>
    <title>Zookeeper</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body onload="onLoad()">
        <!-- container for the whole page for styling -->
        <div id="container">
            <!-- animal information -->
            <div id="animal">
                <h1 id="animal-properties"></h1>
                <img id="animal-img" src="" alt="">
                <h2 id="saved1" src="" alt=""> </h2>
                <img id="saved2" src="" alt="">
            </div>

            <button id="button-storage">Save this animal!</button>
            <p id="button-text"></p>
            <button onclick="view();"> View your saved animal(s)!</button>
        </div>

</body>

</html>
